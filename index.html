<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE -->
    <title>Vue Email List</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- AJAX - AXIOS -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
    ></script>

    <!-- VUE JS -->
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue/dist/vue.global.min.js"
    ></script>

    <!-- JS -->
    <script type="text/javascript" src="./js/app.js" defer></script>
  </head>

  <body>
    <!-- APP VUE JS -->
    <div id="app">
      <button type="button" class="btn btn-success m-3" @click="generateList()">
        Genera lista
      </button>
      <ul v-if="emailList.length == 10">
        <li v-for="element in emailList">{{element}}</li>
      </ul>
    </div>
  </body>
</html>
