<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE -->
    <title>Vue Email List</title>

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- AJAX - AXIOS -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
    ></script>

    <!-- VUE JS -->
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue/dist/vue.global.min.js"
    ></script>

    <!-- JS -->
    <script type="text/javascript" src="./js/app.js" defer></script>
  </head>

  <body>
    <!-- APP VUE JS -->
    <div id="app">
      <nav class="navbar header-navbar">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="./img/logo.png" alt="Boolean" height="40" />
            <h1 class="ps-3 text-white">BMail</h1>
          </a>
          <a href="#" class="circle">
            G
          </a>
        </div>
      </nav>

      <main class="d-flex justify-content-center align-items-center">
        <div class="my-card">
          <nav
            class="my-navbar d-flex justify-content-between align-items-center"
          >
            <h2 class="h4">Posta in arrivo:</h2>
            <div class="reload d-flex align-items-center">
              <span class="me-2"> Clicca qui per ricaricare la lista </span>
              <i
                class="fa-solid fa-circle-notch fs-5 reload-icon"
                @click="generateList()"
              ></i>
            </div>
          </nav>
          <ul class="ps-0 mt-2" v-if="emailList.length == 10">
            <li v-for="element in emailList">
              <p class="email-address">{{element}}</p>
              <p class="email-message w-50 text-muted">
                {{emailMessageList[generateRandomInt(0, messageListLength)]}}
              </p>
            </li>
          </ul>
        </div>
      </main>
  </body>
</html>
